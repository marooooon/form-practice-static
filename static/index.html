<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice Static</title>
    <link href="./normalize.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="header-heading">Form Practice Static</h1>
    </header>
    <div class="container">
      <div class="inner">
        <form action="" method="post">
          <ul class="form">
            <li class="form-list width-100">
              <h2>お名前</h2>
            </li>
            <li id="shimei-list" class="form-list width-50">
              <label class="title require-tag" for="shimei">氏名</label>
              <input id="shimei" class="value" type="text" name="name" />
            </li>
            <li id="furigana-list" class="form-list width-50">
              <label class="title require-tag" for="furigana">フリガナ</label>
              <input id="furigana" class="value" type="text" name="name" />
            </li>
          </ul>
          <ul class="form">
            <li class="form-list width-50">
              <h2 class="require-tag">生年月日</h2>
              <ul class="birth">
                <li class="birth-list">
                  <select id="year" name="year"></select>
                </li>
                <li class="birth-list">
                  <select id="month" name="month"></select>
                </li>
                <li class="birth-list">
                  <select id="day" name="day"></select>
                </li>
              </ul>
            </li>
          </ul>
          <ul class="form">
            <li class="form-list width-100">
              <h2 class="require-tag">性別</h2>
              <ul class="gender">
                <li id="gender-man-list" class="gender-list">
                  <input
                    id="gender-man"
                    value="gender-man"
                    type="radio"
                    name="gender"
                    checked
                  />
                  <label for="gender-man">男</label>
                </li>
                <li id="gender-woman-list" class="gender-list">
                  <input
                    id="gender-woman"
                    value="gender-woman"
                    type="radio"
                    name="gender"
                  />
                  <label for="gender-woman">女</label>
                </li>
                <li id="gender-other-list" class="gender-list">
                  <input
                    id="gender-other"
                    value="gender-other"
                    type="radio"
                    name="gender"
                  />
                  <label for="gender-other">その他</label>
                </li>
              </ul>
            </li>
          </ul>
          <ul class="form">
            <li id="email-list" class="form-list width-50">
              <h2 class="require-tag">
                <label for="e-mail">メールアドレス</label>
              </h2>
              <input id="email" class="value" type="email" name="email" />
            </li>
          </ul>
          <ul id="password-lists" class="form">
            <li id="password-list" class="form-list width-50">
              <h2 class="require-tag">
                <label for="password">パスワード</label>
              </h2>
              <input
                id="password"
                class="value"
                type="password"
                name="password"
              />
            </li>
            <li id="password-confirm-list" class="form-list width-50">
              <h2 class="require-tag">
                <label for="password-confirm">パスワード確認</label>
              </h2>
              <input
                id="password-confirm"
                class="value"
                type="password"
                name="password-confirm"
              />
            </li>
          </ul>
          <ul class="form">
            <li class="form-list width-50">
              <h2>
                <label for="message">お問い合わせ</label>
              </h2>
              <textarea
                rows="4"
                id="message"
                name="comment"
                class="value"
              ></textarea>
            </li>
          </ul>
          <div class="submit">
            <input id="submit" type="submit" class="submit-button" />
          </div>
        </form>
      </div>
    </div>
    <footer>
      <h1 class="footer-heading">Form Practice Static</h1>
    </footer>
  </body>
</html>
<script src="./script.js" type="text/javascript"></script>
