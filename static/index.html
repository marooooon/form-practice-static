<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice Static</title>
    <link href="./normalize.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="header-heading">Form Practice Static</h1>
    </header>
    <div class="container">
      <div class="inner">
        <form action="" method="post">
          <ul class="form">
            <li class="form-list width-100">
              <h2>お名前</h2>
            </li>
            <li id="shimei_list" class="form-list width-50">
              <label class="title require-tag" for="shimei">氏名</label>
              <input id="shimei" class="value" type="text" name="name" />
            </li>
            <li id="furigana_list" class="form-list width-50">
              <label class="title require-tag" for="furigana">フリガナ</label>
              <input id="furigana" class="value" type="text" name="name" />
            </li>
          </ul>
          <ul class="form">
            <li class="form-list width-50">
              <h2 class="require-tag">生年月日</h2>
              <ul class="birth">
                <li class="birth-list">
                  <select name="year">
                    <option value="1990年">1990年</option>
                    <option value="1991年">1991年</option>
                    <option value="1992年">1992年</option>
                    <option value="1993年">1993年</option>
                    <option value="1994年">1994年</option>
                    <option value="1995年">1995年</option>
                    <option value="1996年">1996年</option>
                    <option value="1997年">1997年</option>
                    <option value="1998年">1998年</option>
                    <option value="1999年">1999年</option>
                    <option value="2000年">2000年</option>
                  </select>
                </li>
                <li class="birth-list">
                  <select name="month">
                    <option value="1月">1月</option>
                    <option value="2月">2月</option>
                    <option value="3月">3月</option>
                    <option value="4月">4月</option>
                    <option value="5月">5月</option>
                    <option value="6月">6月</option>
                    <option value="7月">7月</option>
                    <option value="8月">8月</option>
                    <option value="9月">9月</option>
                    <option value="10月">10月</option>
                    <option value="11月">11月</option>
                    <option value="12月">12月</option>
                  </select>
                </li>
                <li class="birth-list">
                  <select name="day">
                    <option value="1日">1日</option>
                    <option value="2日">2日</option>
                    <option value="3日">3日</option>
                    <option value="4日">4日</option>
                    <option value="5日">5日</option>
                    <option value="6日">6日</option>
                    <option value="7日">7日</option>
                    <option value="8日">8日</option>
                    <option value="9日">9日</option>
                    <option value="10日">10日</option>
                  </select>
                </li>
              </ul>
            </li>
          </ul>
          <ul class="form">
            <li class="form-list width-100">
              <h2 class="require-tag">性別</h2>
              <ul class="gender">
                <li id="gender_man_list" class="gender-list">
                  <input id="gender_man" type="radio" name="gender" />
                  <label for="gender_man">男</label>
                </li>
                <li id="gender_woman_list" class="gender-list">
                  <input id="gender_woman" type="radio" name="gender" />
                  <label for="gender_woman">女</label>
                </li>
                <li id="gender_other_list" class="gender-list">
                  <input id="gender_other" type="radio" name="gender" />
                  <label for="gender_other">その他</label>
                </li>
              </ul>
            </li>
          </ul>
          <ul class="form">
            <li id="email_list" class="form-list width-50">
              <h2 class="require-tag">
                <label for="e-mail">メールアドレス</label>
              </h2>
              <input id="email" class="value" type="email" name="email" />
            </li>
          </ul>
          <ul id="password_lists" class="form">
            <li id="password_list" class="form-list width-50">
              <h2 class="require-tag">
                <label for="password">パスワード</label>
              </h2>
              <input
                id="password"
                class="value"
                type="password"
                name="password"
              />
            </li>
            <li id="password_confirm_list" class="form-list width-50">
              <h2 class="require-tag">
                <label for="password-confirm">パスワード確認</label>
              </h2>
              <input
                id="password_confirm"
                class="value"
                type="password"
                name="password_confirm"
              />
            </li>
          </ul>
          <ul class="form">
            <li class="form-list width-50">
              <h2>
                <label for="message">お問い合わせ</label>
              </h2>
              <textarea
                rows="4"
                id="message"
                name="comment"
                class="value"
              ></textarea>
            </li>
          </ul>
          <div class="submit">
            <input type="submit" class="submit-button" />
          </div>
        </form>
      </div>
    </div>
    <footer>
      <h1 class="footer-heading">Form Practice Static</h1>
    </footer>
  </body>
</html>
<script src="./script.js" type="text/javascript"></script>
